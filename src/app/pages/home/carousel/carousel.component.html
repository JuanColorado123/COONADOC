<div class="relative w-full h-screen overflow-hidden">
  @for (image of images(); track $index; let i = $index) {
    <img
      [src]="image"
      class="absolute inset-0 w-full h-full object-cover transition-opacity duration-700"
      [class.opacity-0]="i !== currentIndex()"
      [class.opacity-100]="i === currentIndex()"
      alt="imagen de carrusel"
    />
  }

  <div class="absolute top-0 left-0 w-full h-full flex items-center justify-between px-6 ">
    <button class="text-white text-4xl font-bold" (click)="prevImage()">❮</button>
    <button class="text-white text-4xl font-bold" (click)="nextImage()">❯</button>
  </div>

  <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2">
    @for (image of images(); track $index; let i = $index) {
      <button
        class="w-3 h-3 rounded-full"
        [class.bg-white]="i === currentIndex()"
        [class.bg-gray-500]="i !== currentIndex()"
        (click)="currentIndex.set(i)"
      ></button>
    }
  </div>
</div>
